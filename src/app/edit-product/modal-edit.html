<div class="form-container">
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="form-body">
  
      <label for="product-title">Product Title:* </label>
      <input id="product-title" type="text" formControlName="title">
      <br>
      <label for="product-description">Description:* </label>
      <textarea id="product-description" cols="30" rows="10" formControlName="description"></textarea>
      <br>
      <label for="product-image">Image Link: </label>
      <input id="product-image" type="text" formControlName="image">
      <br>
      <label for="product-price">Product Price:* </label>
      <input id="product-price" type="text" formControlName="price" class="input-box">
      <br>
      <div formGroupName="properties">
        <div style="display: flex; flex-direction: column;">
          <h3>Other Details:*</h3>
          <div>
            <label for="product-color">Color:*</label> <br>
            <input id="product-color" type="text" formControlName="color"> <br>
          </div>
  
          <div>
            <label for="product-size">Size:*</label> <br>
            <input id="product-size" type="text" formControlName="size"> <br>
          </div>
  
          <div>
            <label for="product-stock">In Stock:* </label> <br>
            <select name="inStock" id="product-stock" formControlName="inStock" style="min-width: 180px;">
              <option value="true">Yes</option>
              <option value="false">No</option>
            </select>
          </div>
  
        </div>
  
      </div>
      <br>
      <p style="text-align: center; font-style: italic;">Complete the form to enable button.</p>
      <button type="submit" [disabled]="!productForm.valid" class="submit-button">Submit</button>
    </form>
  </div>
