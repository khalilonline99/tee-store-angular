<div class="product-container">
  <div *ngFor="let product of allProduct">
    <mat-card class="card" color="primary">
      <mat-card-header>
        <div mat-card-avatar class="header-image"></div>
        <mat-card-title> {{product.vendor}} </mat-card-title>
        <mat-card-subtitle>Verified</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src={{product.image}} alt="Photo of a T Shirt" class="body-image">
      <mat-card-content>
        <h2>{{product.title}}</h2>
        <p>
          {{product.description}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <a routerLink="/details/{{product._id}}"><button mat-raised-button style="margin-right: 10px;">Details</button></a>
        <!-- <button mat-raised-button color="warn">Delete</button> -->
      </mat-card-actions>
    </mat-card>
  </div>
</div>
